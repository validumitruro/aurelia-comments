<template>
	<form submit.delegate="addComment()" validate.bind="validation">
        <h1>Add your comment</h1>

        <div class="alert callout" repeat.for="error of validationErrors">${error.message}</div>

        <div class="row">
            <div class="large-4 columns">
                <label for="authorName">Your Name:</label>
            </div>
            <div class="large-8 columns">
                <input type="text" id="authorName" value.bind="author" />
            </div>
        </div>

        <div class="row">
            <div class="large-4 columns">
                <label for="comment">Your Comment:</label>
            </div>
            <div class="large-8 columns">
                <textarea rows="5" id="comment" value.bind="message"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="large-8 large-offset-4 columns">
                <button type="submit" class="button primary">Add comment</button>
            </div>
        </div>
	</form>

    <hr />
</template>
